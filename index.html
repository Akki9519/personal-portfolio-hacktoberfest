<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <title>MyAPP</title>
</head>

<body>

    <div class="main">


        <h2 class="main-h2">My app</h2>
        <!-- <hr class="line"> CHECK IT OUT LATER -->
                <div class="myForm">
                    <div style="padding: 10px; padding-right: 5px;">
                        <input name="enterYourtext" id="input1" class="input1" type="text" placeholder="Enter your text..."
                            oninput="cacheInput(this)">

                        <input class="input2" id="input2" name="myColor" type="color" oninput="cacheInput(this)">
                        <select name="myFont" class="selector" id="font" oninput="cacheInput(this)">
                            <option value="12">12px</option>
                            <option value="14">14px</option>
                            <option value="16">16px</option>
                        </select>
                        <button type="button" id="inputs" onclick="items()">Save</button>
                    </div>
                </div>

                <div class="output">
                    <div id="item" class="cards">
                        <span id ="input1"></span>
                    </div>
                </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
